<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I Want Flowers | Home</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" media="screen" href="css/screen.css">
</head>
<body>
    <header>
        <h1 class="logo"><a href="index.html">I Want Flowers</a></h1>
        <nav class="menu">
            <ul>
                <li><a class="btn" href="products.html">Products</a></li>
                <li><a class="btn" href="locations.html">Locations</a></li>
                <li><a class="btn" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <article class="content">
            <h2>Contact</h2>
            <p>
                Got a question? We'd love to hear from you. Fill out the form below to send us a message or alternatively send us an email at <a href="mailto:website@iwantflowers.com.au">website@iwantflowers.com.au</a>.
            </p>
            <section>
                <form>
                    <label for="first-name">First Name</label><br>
                    <input type="text" name="first-name" id="first-name"><br><br>
                    <label for="last-name">Last Name</label><br>
                    <input type="text" name="last-name" id="last-name"><br><br>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email"><br><br>
                    <label for="phone">Phone</label><br>
                    <input type="tel" name="phone" id="phone"><br><br>
                    <label for="location">Location</label><br>
                    <select name="location" id="location">
                        <option value="sydney">Sydney</option>
                        <option value="melbourne">Melbourne</option>
                        <option value="brisbane">Brisbane</option>
                        <option value="perth">Perth</option>
                    </select><br><br>
                    <label for="topic">Topic</label><br>
                    <select name="topic" id="topic">
                        <option value="enquiry">Enquiry</option>
                        <option value="reschedule">Reschedule Delivery</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select><br><br>
                    <label for="message">Message</label><br>
                    <textarea name="message" id="message"></textarea><br><br>
                    <button class="btn">Send</button><br>
                </form>
            </section>
        </article>
    </main>

    <footer>
        <p>Copyright &copy; 2019 Skillage I.T.</p>
    </footer>
</body>
</html>
