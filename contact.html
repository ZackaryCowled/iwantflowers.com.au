<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I Want Flowers | Home</title>
</head>
<body>
    <header>
        <h1><a href="index.html">I Want Flowers</a></h1>
        <nav>
            <ul>
                <li><a href="products.html">Products</a></li>
                <li><a href="locations.html">Locations</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <article>
            <h2>Contact</h2>
            <p>
                Got a question? We'd love to hear from you. Fill out the form below to send us a message or alternatively send us an email at <a href="mailto:website@iwantflowers.com.au">website@iwantflowers.com.au</a>.
            </p>
            <section>
                <form>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone">
                    <label for="location">Location</label>
                    <select name="location" id="location">
                        <option value="sydney">Sydney</option>
                        <option value="melbourne">Melbourne</option>
                        <option value="brisbane">Brisbane</option>
                        <option value="perth">Perth</option>
                    </select>
                    <label for="topic">Topic</label>
                    <select name="topic" id="topic">
                        <option value="enquiry">Enquiry</option>
                        <option value="reschedule">Reschedule Delivery</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                    <button>Send</button>
                </form>
            </section>
        </article>
    </main>

    <footer>
        <p>Copyright &copy; 2019 Skillage I.T.</p>
    </footer>
</body>
</html>
